<html> 
<head>
	<script src="rotate.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>3D Revolutions</title>
</head>
<body>
	<h1>3D Revolutions</h1>
	<canvas id="canvas">Your browser needs canvas support to render this</canvas>
	<div id="inputs">
		<button type="button" id="rotate">Rotate the Shape</button>
		<select id="typeOfGraph">
			<option value="exponential">Exponential</option>
			<option value="cylinder">Flat Line</option>
			<option value="sine">Sine</option>
			<option value="absValue">Absolute Value</option>
			<option value="log">Logarithmic</option>
			<option value="rational">Rational</option>
			<option value="triangle">Triangle Wave</option>
			<option value="hyperbola">Hyperbola</option>
			<option value="polynomial">Custom (Polynomial)</option>
		</select>
		<button type="button" id="reset">Reset</button>
		<div id="polynomial">
			f(x)=<input type="text" id="polyInput" value="6x^3-x^4+4">
			<div style="width:500px;font-size:14px;margin:0 auto;margin-top:6px;">(Each term must be in the form: ax^n)<br>Domain is [0,6.66].<br>Range is [-150,150]</div>
			<div id="polyError"></div>
		</div>
	</div>
</body>
</html>
